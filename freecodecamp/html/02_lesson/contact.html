<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="The Little Taco Shop Creator">
  <meta name="description" content="Contact information for The Little Taco Shop">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Contact Us</title>
</head>
<body>
  <header>
    <h1 id="top">Contact Us</h1>
    <nav>
      <ul>
        <li><a href="/index.html">Home</a></li>
        <li><a href="/index.html#about">About <abbr title="Little Taco Shop">LTS</abbr></a></li>
        <li><a href="/index.html#menu">Our Menu</a></li>
        <li><a href="/hours.html">Store Hours</a></li>
      </ul>
    </nav>

        <figure>
          <img src="img/tacos_close_up_400x260.png" alt="Close Up Image from Tacos" title="Up close they even look better!" width="400" height="260">
          <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
  </header>

  <main>
    <section>
      <h2>Our Contact Form</h2>

      <form action="https://httpbin.org/get" method="get"></form>
        <fieldset>
          <legend>Send Us A Message</legend>
            <p>
              <label for="name">Name: </label>
              <input type="text" name="name" id="name" placeholder="your name">
            </p>
            <p>
              <label for="mail">Email: </label>
              <input type="email" name="mail" id="mail" placeholder="your email">
            </p>
            <p>
              <label for="message">Your Message:</label><br>
              <textarea name="message" id="message" cols="30" rows="10" fieldset="Type your message here"></textarea>
            </p>
        </fieldset>
        <button type="submit">Send</button>
        <button type="reset">Reset</button>
        </form>
    </section>

    <section>
      <h2>Our Location</h2>
      <p><address>
        <em>555 Taco Temptatoin Lane, Suite T <br>Kansas City, MO 55555-555</em>
        <br><br>
        Phone: <a href="tel:+123-456-7890">555-555-5555</a>
      </address></p>
      
      <p><a href="#top">Back to Top</a></p>
    </section>

  </main>

  <hr>

  <footer>
    <p>Copyright &copy; The Little Taco Shop</p>
  </footer>
</body>
</html>
